<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Private Egypt Tours | Let's Discover Egypt</title>
  <meta name="description" content="Explore Egypt with private guided tours. Visit the Pyramids, enjoy camel rides, and discover ancient wonders. Book now!">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f8f8;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 10;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
      z-index: 12;
    }

    header h2 {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      font-weight: bold;
    }

    header h2 a {
      text-decoration: none;
      color: #333;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #333;
      color: white;
      padding: 60px 20px;
      transition: left 0.3s ease;
      z-index: 11;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 15px 0;
      border-bottom: 1px solid #444;
      font-size: 16px;
    }

    .sidebar a:hover {
      background: #444;
      padding-left: 10px;
      transition: all 0.3s ease;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      z-index: 10;
    }

    .overlay.active {
      display: block;
    }

    .hero {
      background: url('https://i.imgur.com/CYJ1jRj.jpg') no-repeat center/cover;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
      margin-top: 70px;
    }

    .hero h1 {
      font-size: 36px;
    }

    .main {
      padding: 40px 20px;
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
    }

    .btn {
      margin: 15px 10px 0;
      padding: 12px 25px;
      background: #1cd760;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #14b150;
    }

    .btn.whatsapp {
      background: #25D366;
    }

    .btn.whatsapp:hover {
      background: #1da851;
    }
  </style>
</head>
<body>

  <div class="overlay" id="overlay" onclick="closeMenu()"></div>

  <div class="sidebar" id="sidebar">
    <a href="#">üè† Home</a>
    <a href="tours.html">üó∫Ô∏è Tours</a>
    <a href="contact.html">üìû Contact</a>
  </div>

  <header>
    <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
    <h2><a href="#">Let's Discover Egypt</a></h2>
  </header>

  <div class="hero">
    <h1>Welcome to Egypt</h1>
  </div>

  <div class="main">
    <h2>Pyramids & Camel Ride Tour</h2>
    <p>Click below to view full tour details and booking</p>

    <a href="pyramids.html" class="btn">Book Now</a>
    <a href="https://wa.me/201234567890" class="btn whatsapp" target="_blank">WhatsApp</a>
  </div>

  <script>
    function toggleMenu() {
      const body = document.body;
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");

      sidebar.classList.toggle("active");
      overlay.classList.toggle("active");

      body.style.overflow = sidebar.classList.contains("active") ? "hidden" : "auto";
    }

    function closeMenu() {
      document.getElementById("sidebar").classList.remove("active");
      document.getElementById("overlay").classList.remove("active");
      document.body.style.overflow = "auto";
    }
  </script>
</body>
</html>
