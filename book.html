<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Your Tour | Let's Discover Egypt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 30px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 3px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .price-box {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #1a73e8;
    }
    .hidden {
      display: none;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0d5bd3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Book Your Tour</h2>

    <!-- عدد الأشخاص -->
    <label for="people">Number of People:</label>
    <select id="people">
      <option value="1">1 Person</option>
      <option value="group-2-4">2–4 People</option>
      <option value="group-5-10">5–10 People</option>
    </select>

    <!-- لو اختار مجموعة يظهر له اختيار دقيق -->
    <div id="sub-people" class="hidden">
      <label for="subPeople">Select Exact Number:</label>
      <select id="subPeople"></select>
    </div>

    <!-- السعر -->
    <div class="price-box" id="price">Price: $50</div>

    <!-- اختيار الدولة -->
    <label for="country">Country:</label>
    <select id="country" style="width: 100%;">
      <!-- هيتم تحميل الدول عبر JS -->
    </select>

    <!-- التاريخ -->
    <label for="date">Select Date:</label>
    <input type="text" id="date" placeholder="Pick a date" />

    <!-- الوقت -->
    <label for="time">Select Time:</label>
    <select id="time">
      <option>8:00 AM</option>
      <option>9:00 AM</option>
      <option>10:00 AM</option>
      <option>11:00 AM</option>
      <option>12:00 PM</option>
      <option>1:00 PM</option>
      <option>2:00 PM</option>
    </select>

    <button>Confirm Booking</button>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    // سعر حسب العدد
    const basePrice = 50;
    const peopleSelect = document.getElementById('people');
    const subPeople = document.getElementById('subPeople');
    const subPeopleBox = document.getElementById('sub-people');
    const priceDisplay = document.getElementById('price');

    peopleSelect.addEventListener('change', () => {
      const value = peopleSelect.value;
      if (value === 'group-2-4') {
        showSubOptions(2, 4);
      } else if (value === 'group-5-10') {
        showSubOptions(5, 10);
      } else {
        subPeopleBox.classList.add('hidden');
        priceDisplay.textContent = `Price: $${basePrice}`;
      }
    });

    subPeople.addEventListener('change', () => {
      const count = parseInt(subPeople.value);
      const price = basePrice * count;
      priceDisplay.textContent = `Price: $${price}`;
    });

    function showSubOptions(min, max) {
      subPeople.innerHTML = '';
      for (let i = min; i <= max; i++) {
        subPeople.innerHTML += `<option value="${i}">${i} People</option>`;
      }
      subPeopleBox.classList.remove('hidden');
      subPeople.dispatchEvent(new Event('change'));
    }

    // الدولة مع البحث
    const countries = [
      "Egypt", "United States", "United Kingdom", "Germany", "France", "Italy",
      "Spain", "Canada", "Australia", "India", "Brazil", "Japan", "China", "Russia",
      "Netherlands", "UAE", "Saudi Arabia", "Qatar", "South Africa", "Argentina"
      // تقدر تزود باقي الدول
    ];

    countries.forEach(country => {
      $('#country').append(new Option(country, country));
    });

    $('#country').select2({
      placeholder: "Select your country"
    });

    // التقويم
    flatpickr("#date", {
      minDate: "today",
      dateFormat: "Y-m-d"
    });
  </script>
</body>
</html>
