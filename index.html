<!DOCTYPE html>
<html lang="en">
<head>

  <title>Let's Discover Egypt</title>
  <style>

    body { font-family: 'Segoe UI', sans-serif; margin: 0; background-color: #f4f4f4; color: #333; }
    header { position: fixed; top: 0; width: 100%; background: #fff; padding: 10px 0; border-bottom: 1px solid #ddd; z-index: 1000; }

    nav a { margin-left: 20px; text-decoration: none; color: #333; font-size: 1em; }

    .section { padding: 120px 20px 40px; text-align: center; }
    .btn { display: inline-block; margin-top: 30px; background-color: #25D366; color: white; padding: 12px 24px; border-radius: 30px; text-decoration: none; font-size: 1em; }
    .contact-icons { position: fixed; bottom: 20px; right: 20px; display: flex; flex-direction: column; gap: 10px; }
    .contact-icons a img { width: 40px; height: 40px; }
  </style>
</head>
<body>

<header>
  <div class="navbar">
    <div class="logo">Let's Discover Egypt</div>
    <nav>

  <a href="#tours" class="btn">See Tours</a>

</div>

<div class="contact-icons">
  <a href="https://wa.me/201234567890"><img src="https://img.icons8.com/ios-filled/50/25D366/whatsapp.png" alt="WhatsApp"></a>
  <a href="mailto:info@letsdiscoveregypt.com"><img src="https://img.icons8.com/ios-filled/50/000000/gmail.png" alt="Email"></a>
