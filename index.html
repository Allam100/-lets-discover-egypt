<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Let's Discover Egypt</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #fdfdfd;
      color: #333;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #fff;
      border-bottom: 1px solid #eee;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      z-index: 999;
    }

    .hero {
      margin-top: 80px;
      background: url('https://i.imgur.com/U0a4zZP.jpeg') center/cover no-repeat;
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 1px 1px 6px black;
      flex-direction: column;
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .section {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    .btn {
      background: #25D366;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      font-size: 1em;
      margin-top: 20px;
      display: inline-block;
    }

    .contact-icons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .contact-icons a img {
      width: 40px;
      height: 40px;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

<header>
  Let's Discover Egypt
</header>

<section class="hero">
  <h1>Pyramids & Camel Ride Tour</h1>
  <p>Experience Egypt like never before</p>
  <a href="#book" class="btn">Book Now</a>
</section>

<section class="section" id="book">
  <h2>Tour Details</h2>
  <p>Enjoy a private tour to the Great Pyramids and Sphinx, camel ride, and lunch at a top-rated restaurant.</p>
  <p>Starting from $50/person</p>
  <a href="https://wa.me/201234567890" class="btn">Book via WhatsApp</a>
</section>

<div class="contact-icons">
  <a href="https://wa.me/201234567890" target="_blank"><img src="https://img.icons8.com/ios-filled/50/25D366/whatsapp.png" alt="WhatsApp"></a>
  <a href="mailto:info@letsdiscoveregypt.com"><img src="https://img.icons8.com/ios-filled/50/000000/gmail.png" alt="Email"></a>
</div>

</body>
</html>
