<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Now | Let's Discover Egypt</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      color: #333;
    }

    header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      background: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 10;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    header h2 {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      font-weight: 600;
    }

    header h2 a {
      text-decoration: none;
      color: #333;
    }

    .sidebar {
      position: fixed;
      top: 0; left: -250px;
      width: 250px;
      height: 100%;
      background: #333;
      color: white;
      padding: 60px 20px;
      transition: 0.3s ease;
      z-index: 11;
    }

    .sidebar.active { left: 0; }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 15px 0;
      border-bottom: 1px solid #444;
    }

    .sidebar a:hover { background: #444; padding-left: 10px; }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.3);
      z-index: 10;
    }

    .overlay.active { display: block; }

    .container {
      max-width: 500px;
      margin: 100px auto 40px;
      background: #f9f9f9;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .btn {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background: #1cd760;
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
    }

    .btn:hover {
      background: #14b150;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 14px;
      color: #777;
      background: #f9f9f9;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<div class="overlay" id="overlay" onclick="closeMenu()"></div>

<div class="sidebar" id="sidebar">
  <a href="index.html"><i class="fas fa-home"></i> Home</a>
  <a href="about.html"><i class="fas fa-info-circle"></i> About Us</a>
  <a href="tours.html"><i class="fas fa-map-marked-alt"></i> Tours</a>
  <a href="contact.html"><i class="fas fa-phone"></i> Contact</a>
  <a href="book.html"><i class="fas fa-calendar-check"></i> Book Now</a>
</div>

<header>
  <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
  <h2><a href="index.html"><i class="fas fa-globe-africa"></i> Let's Discover Egypt</a></h2>
</header>

<div class="container">
  <h1>Book Your Tour</h1>
  <form id="bookingForm" onsubmit="sendWhatsApp(); return false;">
    <label for="name">Your Name</label>
    <input type="text" id="name" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" required>

    <label for="tour">Select Tour</label>
    <select id="tour" required>
      <option value="" disabled selected>Select a tour</option>
      <option value="VIP Giza Pyramids Tour">VIP Giza Pyramids Tour</option>
      <option value="Nile Dinner Cruise">Nile Dinner Cruise</option>
      <option value="Custom Tour Request">Custom Tour Request</option>
    </select>

    <label for="date">Preferred Date</label>
    <input type="date" id="date" required>

    <button type="submit" class="btn"><i class="fab fa-whatsapp"></i> Book on WhatsApp</button>
  </form>
</div>

<footer>
  &copy; 2025 Let's Discover Egypt. All rights reserved.
</footer>

<script>
  function toggleMenu() {
    document.getElementById("sidebar").classList.toggle("active");
    document.getElementById("overlay").classList.toggle("active");
    document.body.style.overflow = document.getElementById("sidebar").classList.contains("active") ? "hidden" : "auto";
  }

  function closeMenu() {
    document.getElementById("sidebar").classList.remove("active");
    document.getElementById("overlay").classList.remove("active");
    document.body.style.overflow = "auto";
  }

  function sendWhatsApp() {
    const name = document.getElementById("name").value;
    const phone = document.getElementById("phone").value;
    const tour = document.getElementById("tour").value;
    const date = document.getElementById("date").value;

    const message = `Hello, my name is ${name}. I'd like to book the "${tour}" tour on ${date}. My phone number is: ${phone}.`;
    const whatsappLink = `https://wa.me/201234567890?text=${encodeURIComponent(message)}`;
    window.open(whatsappLink, "_blank");
  }
</script>

</body>
      </html>
