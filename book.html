<table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
  <thead>
    <tr style="background-color: #f2f2f2;">
      <th style="padding: 10px; border: 1px solid #ddd;">Select</th>
      <th style="padding: 10px; border: 1px solid #ddd;">Category</th>
      <th style="padding: 10px; border: 1px solid #ddd;">Price</th>
      <th style="padding: 10px; border: 1px solid #ddd;">Total</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td style="text-align: center; border: 1px solid #ddd;">
        <input type="number" min="0" value="0" class="qty" data-price="65" style="width: 50px;" />
      </td>
      <td style="border: 1px solid #ddd; padding: 10px;">Price per person</td>
      <td style="text-align: center; border: 1px solid #ddd;">USD 65</td>
      <td style="text-align: center; border: 1px solid #ddd;" class="line-total">USD 0</td>
    </tr>
    <tr>
      <td style="text-align: center; border: 1px solid #ddd;">
        <input type="number" min="0" value="0" class="qty" data-price="55" style="width: 50px;" />
      </td>
      <td style="border: 1px solid #ddd; padding: 10px;">2–4 persons</td>
      <td style="text-align: center; border: 1px solid #ddd;">USD 55</td>
      <td style="text-align: center; border: 1px solid #ddd;" class="line-total">USD 0</td>
    </tr>
    <tr>
      <td style="text-align: center; border: 1px solid #ddd;">
        <input type="number" min="0" value="0" class="qty" data-price="45" style="width: 50px;" />
      </td>
      <td style="border: 1px solid #ddd; padding: 10px;">5–8 persons</td>
      <td style="text-align: center; border: 1px solid #ddd;">USD 45</td>
      <td style="text-align: center; border: 1px solid #ddd;" class="line-total">USD 0</td>
    </tr>
    <tr>
      <td style="text-align: center; border: 1px solid #ddd;">
        <input type="number" min="0" value="0" class="qty" data-price="35" style="width: 50px;" />
      </td>
      <td style="border: 1px solid #ddd; padding: 10px;">9–15 persons</td>
      <td style="text-align: center; border: 1px solid #ddd;">USD 35</td>
      <td style="text-align: center; border: 1px solid #ddd;" class="line-total">USD 0</td>
    </tr>
    <tr style="background-color: #f9f9f9;">
      <td colspan="3" style="text-align: right; padding: 10px; font-weight: bold; border: 1px solid #ddd;">Total</td>
      <td style="text-align: center; padding: 10px; font-weight: bold; border: 1px solid #ddd;" id="final-total">USD 0</td>
    </tr>
  </tbody>
</table>

<script>
  const qtyInputs = document.querySelectorAll('.qty');
  const finalTotal = document.getElementById('final-total');

  function calculateTotals() {
    let total = 0;
    qtyInputs.forEach(input => {
      const price = parseFloat(input.dataset.price);
      const quantity = parseInt(input.value) || 0;
      const lineTotal = price * quantity;
      input.closest('tr').querySelector('.line-total').textContent = 'USD ' + lineTotal;
      total += lineTotal;
    });
    finalTotal.textContent = 'USD ' + total;
  }

  qtyInputs.forEach(input => {
    input.addEventListener('input', calculateTotals);
  });

  calculateTotals();
</script>
