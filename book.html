<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Tour | Let's Discover Egypt</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding-top: 100px;
      background: #fff;
      color: #333;
    }

    /* Fixed logo top center */
    .logo-header {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      z-index: 1000;
      padding: 10px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .logo-header img {
      height: 50px;
      margin-bottom: 5px;
    }
    .logo-header .brand {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    /* Menu button */
    .menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 24px;
      cursor: pointer;
      z-index: 1100;
      background: none;
      border: none;
      color: #333;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 220px;
      height: 100%;
      background: #f9f9f9;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      padding-top: 80px;
      transition: 0.3s ease;
      z-index: 1050;
    }
    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: #333;
      text-decoration: none;
      border-bottom: 1px solid #ddd;
    }
    .sidebar a:hover {
      background: #eee;
    }
    .sidebar.active {
      left: 0;
    }

    /* Main content padding */
    main {
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .logo-header img {
        height: 40px;
      }
      .logo-header .brand {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

<!-- ☰ Menu Button -->
<button class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>

<!-- Fixed Logo -->
<div class="logo-header">
  <img src="lulu-logo.png" alt="Lulu Logo">
  <div class="brand">Let's Discover Egypt</div>
</div>

<!-- Sidebar Navigation -->
<div class="sidebar" id="sidebar">
  <a href="index.html">Home</a>
  <a href="tours.html">Tours</a>
  <a href="nile-cruise.html">Nile Cruise</a>
  <a href="pyramids-tour.html">Giza Pyramids</a>
  <a href="book.html">Book Now</a>
</div>

<!-- Main Content -->
<main>
  <!-- هنا تقدر تضيف الفورم أو باقي الصفحة -->
  <h1>Book Your Tour</h1>
  <p>This is the booking section. Add your form and content here.</p>
</main>

<!-- JS Script -->
<script>
  function toggleMenu() {
    document.getElementById("sidebar").classList.toggle("active");
  }
</script>

</body>
</html>
