<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Tour | Let's Discover Egypt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    .price-table {
      max-width: 600px;
      margin: 20px auto;
      border-collapse: collapse;
      width: 100%;
    }
    .price-table th, .price-table td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    .price-table th {
      background-color: #eee;
    }
    form {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 8px;
      margin-top: 15px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #d4af37;
      color: #fff;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #c19e2f;
    }
  </style>
</head>
<body>

  <h1>Book Your Tour</h1>

  <h2 style="text-align:center;">Add Guest</h2>
  <table class="price-table">
    <tr>
      <th>Group Size</th>
      <th>Price per Person</th>
    </tr>
    <tr>
      <td>1 Person</td>
      <td>USD 65</td>
    </tr>
    <tr>
      <td>2 – 4 Persons</td>
      <td>USD 55</td>
    </tr>
    <tr>
      <td>5 – 8 Persons</td>
      <td>USD 35</td>
    </tr>
    <tr>
      <td>9 – 15 Persons</td>
      <td>USD 35</td>
    </tr>
    <tr>
      <td>Child</td>
      <td>USD 25</td>
    </tr>
    <tr>
      <td>Infant</td>
      <td>FREE</td>
    </tr>
  </table>

  <form>
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email">

    <label for="phone">Phone / WhatsApp</label>
    <input type="text" id="phone" name="phone" required>

    <label for="tour">Select Tour</label>
    <select id="tour" name="tour" required>
      <option value="">-- Please Select --</option>
      <option value="giza">VIP Giza Pyramids Tour</option>
      <option value="nile">Nile Cruise Dinner Tour</option>
      <option value="custom">Other (Please specify in notes)</option>
    </select>

    <label for="people">Number of People</label>
    <input type="number" id="people" name="people" min="1" required>

    <label for="date">Tour Date</label>
    <input type="date" id="date" name="date" required>

    <label for="notes">Notes (Optional)</label>
    <textarea id="notes" name="notes" rows="4"></textarea>

    <button type="submit">Confirm Booking</button>
  </form>

</body>
</html>
