<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Now | Let's Discover Egypt</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; font-family: 'Poppins', sans-serif; }
    header { position: fixed; top: 0; left: 0; width: 100%; background: #fff; padding: 15px 20px; display: flex; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index: 10; }
    .menu-icon { font-size: 24px; cursor: pointer; }
    header h2 { position: absolute; left: 50%; transform: translateX(-50%); font-size: 18px; font-weight: 600; }
    header h2 a { text-decoration: none; color: #333; }
    .sidebar { position: fixed; top: 0; left: -250px; width: 250px; height: 100%; background: #333; color: #fff; padding: 60px 20px; transition: left 0.3s ease; z-index: 11; }
    .sidebar.active { left: 0; }
    .sidebar a { display: block; padding: 12px 0; border-bottom: 1px solid #444; color: #fff; text-decoration: none; }
    .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); z-index: 10; }
    .overlay.active { display: block; }
    .main { padding: 100px 20px 40px; max-width: 700px; margin: auto; }
    h1 { font-size: 20px; margin-bottom: 20px; text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 30px; font-size: 14px; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    th { background: #f2f2f2; }
    input, select { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px; }
  </style>
</head>

<body>
  <div class="overlay" id="overlay" onclick="closeMenu()"></div>
  <div class="sidebar" id="sidebar">
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="tours.html"><i class="fas fa-map-marked-alt"></i> Tours</a>
    <a href="contact.html"><i class="fas fa-phone"></i> Contact</a>
  </div>

  <header>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
    <h2><a href="index.html"><i class="fas fa-globe-africa"></i> Let's Discover Egypt</a></h2>
  </header>

  <div class="main">
    <h1>Book Your Giza Pyramids Tour</h1>
    <table>
      <tr><th>Category</th><th>Price</th></tr>
      <tr><td>1 Person</td><td>USD 65</td></tr>
      <tr><td>2–4 People</td><td>USD 55</td></tr>
      <tr><td>5–8 People</td><td>USD 45</td></tr>
      <tr><td>Child</td><td>USD 25</td></tr>
      <tr><td>Infant</td><td>Free</td></tr>
    </table>

    <form>
      <input type="text" placeholder="First Name" required>
      <input type="text" placeholder="Last Name" required>
      <input type="email" placeholder="Email" required>
      <input type="tel" placeholder="Phone Number" required>
      <input type="text" placeholder="Pickup Location" required>
      <input type="date" required>
      <select required>
        <option value="" disabled selected>Select Time</option>
        <option>7:00 AM</option><option>8:00 AM</option><option>9:00 AM</option>
        <option>10:00 AM</option><option>11:00 AM</option><option>12:00 PM</option>
      </select>
    </form>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("active");
      document.getElementById("overlay").classList.toggle("active");
      document.body.style.overflow = document.getElementById("sidebar").classList.contains("active") ? "hidden" : "auto";
    }
    function closeMenu() {
      document.getElementById("sidebar").classList.remove("active");
      document.getElementById("overlay").classList.remove("active");
      document.body.style.overflow = "auto";
    }
  </script>
</body>
</html>
