<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Tour | Let's Discover Egypt</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
    }
    header {
      background: #222;
      color: white;
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 40px;
    }
    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      height: 100%;
      width: 250px;
      background: #111;
      padding-top: 60px;
      transition: 0.3s;
      z-index: 999;
    }
    .sidebar a {
      padding: 15px 25px;
      display: block;
      color: white;
      text-decoration: none;
    }
    .sidebar a:hover {
      background: #333;
    }
    .main {
      margin-top: 70px;
      padding: 20px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-bottom: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #f2f2f2;
    }
    .qty-controls {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .qty-controls button {
      padding: 5px 10px;
      font-size: 16px;
      margin: 0 5px;
      cursor: pointer;
    }
    input[type="number"] {
      width: 50px;
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    .total-price {
      font-size: 20px;
      font-weight: bold;
      text-align: right;
      margin-top: 10px;
    }
    button.book {
      width: 100%;
      padding: 15px;
      background: #008000;
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
    }
    button.book:hover {
      background: #006400;
    }
  </style>
</head>
<body>

<header>
  <div class="menu-icon" onclick="toggleSidebar()">‚ò∞</div>
  <img src="logo-lulu.png" alt="Let's Discover Egypt Logo">
</header>

<div class="sidebar" id="sidebar">
  <a href="index.html">üè† Home</a>
  <a href="tours.html">üì∏ Tours</a>
  <a href="book.html">üìÖ Book Now</a>
  <a href="contact.html">üìû Contact</a>
</div>

<div class="main">
  <h2>Private Giza Pyramids Tour ‚Äì Book Now</h2>

  <table>
    <thead>
      <tr>
        <th>Category</th>
        <th>Price/Person</th>
        <th>Quantity</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Adult</td>
        <td>$50</td>
        <td class="qty-controls">
          <button onclick="updateQty('adult', -1)">-</button>
          <input type="number" id="qty-adult" value="0" min="0" readonly>
          <button onclick="updateQty('adult', 1)">+</button>
        </td>
        <td id="subtotal-adult">$0</td>
      </tr>
      <tr>
        <td>Child</td>
        <td>$30</td>
        <td class="qty-controls">
          <button onclick="updateQty('child', -1)">-</button>
          <input type="number" id="qty-child" value="0" min="0" readonly>
          <button onclick="updateQty('child', 1)">+</button>
        </td>
        <td id="subtotal-child">$0</td>
      </tr>
      <tr>
        <td>Infant</td>
        <td>$0</td>
        <td class="qty-controls">
          <button onclick="updateQty('infant', -1)">-</button>
          <input type="number" id="qty-infant" value="0" min="0" readonly>
          <button onclick="updateQty('infant', 1)">+</button>
        </td>
        <td id="subtotal-infant">$0</td>
      </tr>
    </tbody>
  </table>

  <div class="total-price">Total: <span id="total-price">$0</span></div>

  <form id="booking-form">
    <input type="text" id="name" placeholder="Full Name" required>
    <select id="nationality" required>
      <option value="" disabled selected>Choose Nationality</option>
      <option value="Egyptian">Egyptian</option>
      <option value="American">American</option>
      <option value="British">British</option>
      <option value="Other">Other</option>
    </select>
    <select id="gender" required>
      <option value="" disabled selected>Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
    <input type="text" id="whatsapp" placeholder="WhatsApp Number" required>
    <input type="date" id="tour-date" required>
    <select id="tour-time" required>
      <option value="" disabled selected>Select Tour Time</option>
      <option>8:00 AM</option>
      <option>10:00 AM</option>
      <option>1:00 PM</option>
      <option>3:00 PM</option>
    </select>
    <button type="button" class="book" onclick="sendWhatsApp()">Book via WhatsApp</button>
  </form>
</div>

<script>
  const prices = { adult: 50, child: 30, infant: 0 };

  function updateQty(type, change) {
    const qtyInput = document.getElementById(`qty-${type}`);
    let current = parseInt(qtyInput.value);
    current = Math.max(0, current + change);
    qtyInput.value = current;
    updateSubtotal(type);
    updateTotal();
  }

  function updateSubtotal(type) {
    const qty = parseInt(document.getElementById(`qty-${type}`).value);
    const subtotal = qty * prices[type];
    document.getElementById(`subtotal-${type}`).textContent = `$${subtotal}`;
  }

  function updateTotal() {
    let total = 0;
    for (const type in prices) {
      const qty = parseInt(document.getElementById(`qty-${type}`).value);
      total += qty * prices[type];
    }
    document.getElementById("total-price").textContent = `$${total}`;
  }

  function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");
    sidebar.style.left = sidebar.style.left === "0px" ? "-250px" : "0px";
  }

  function sendWhatsApp() {
    const name = document.getElementById("name").value;
    const nationality = document.getElementById("nationality").value;
    const gender = document.getElementById("gender").value;
    const whatsapp = document.getElementById("whatsapp").value;
    const date = document.getElementById("tour-date").value;
    const time = document.getElementById("tour-time").value;
    const adultQty = document.getElementById("qty-adult").value;
    const childQty = document.getElementById("qty-child").value;
    const infantQty = document.getElementById("qty-infant").value;
    const total = document.getElementById("total-price").textContent;

    if (!name || !nationality || !gender || !whatsapp || !date || !time) {
      alert("Please fill in all required fields.");
      return;
    }

    const message = `*New Tour Booking Request*\n\n` +
      `üë§ Name: ${name}\n` +
      `üåç Nationality: ${nationality}\n` +
      `üë´ Gender: ${gender}\n` +
      `üì± WhatsApp: ${whatsapp}\n` +
      `üìÖ Date: ${date}\n` +
      `‚è∞ Time: ${time}\n\n` +
      `üë® Adults: ${adultQty}\nüßí Children: ${childQty}\nüë∂ Infants: ${infantQty}\n\n` +
      `üíµ Total: ${total}`;

    const phone = "201234567890"; // Replace with your WhatsApp number
    const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
    window.open(url, "_blank");
  }
</script>

</body>
</html>
