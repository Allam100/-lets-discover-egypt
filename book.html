<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Tour | Let's Discover Egypt</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      background: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 10;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    header h2 {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      font-weight: 600;
    }

    header h2 a {
      text-decoration: none;
      color: #333;
    }

    .sidebar {
      position: fixed;
      top: 0; left: -250px;
      width: 250px;
      height: 100%;
      background: #333;
      color: white;
      padding: 60px 20px;
      transition: 0.3s ease;
      z-index: 11;
    }

    .sidebar.active { left: 0; }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 15px 0;
      border-bottom: 1px solid #444;
    }

    .sidebar a:hover { background: #444; padding-left: 10px; }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.3);
      z-index: 10;
    }

    .overlay.active { display: block; }

    .container {
      max-width: 600px;
      margin: 120px auto 60px;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1cd760;
    }

    label {
      font-weight: 500;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    .price-box {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 600;
      color: #1cd760;
      text-align: center;
    }

    .btn {
      margin-top: 25px;
      display: block;
      width: 100%;
      padding: 15px;
      background: #1cd760;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s ease;
      text-align: center;
      text-decoration: none;
    }

    .btn:hover {
      background: #14b150;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 14px;
      color: #777;
      background: #f9f9f9;
    }
  </style>
</head>

<body>

<!-- Sidebar -->
<div class="overlay" id="overlay" onclick="closeMenu()"></div>

<div class="sidebar" id="sidebar">
  <a href="index.html"><i class="fas fa-home"></i> Home</a>
  <a href="about.html"><i class="fas fa-info-circle"></i> About Us</a>
  <a href="tours.html"><i class="fas fa-map-marked-alt"></i> Tours</a>
  <a href="contact.html"><i class="fas fa-phone"></i> Contact</a>
</div>

<!-- Header -->
<header>
  <div class="menu-icon" onclick="toggleMenu()">☰</div>
  <h2><a href="index.html"><i class="fas fa-globe-africa"></i> Let's Discover Egypt</a></h2>
</header>

<!-- Booking Form -->
<div class="container">
  <h2><i class="fas fa-calendar-check"></i> Book Your Tour</h2>

  <label for="name">Full Name</label>
  <input type="text" id="name" placeholder="Your name" required />

  <label for="country">Your Country</label>
  <select id="country"></select>

  <label for="people">Number of People</label>
  <select id="people">
    <option value="1">1 Person</option>
    <option value="2">2 People</option>
    <option value="3">3 People</option>
    <option value="4">4 People</option>
    <option value="5">5 People</option>
    <option value="6">6+ People</option>
  </select>

  <label for="date">Select Date</label>
  <input type="date" id="date" />

  <label for="time">Select Time</label>
  <input type="time" id="time" />

  <div class="price-box" id="priceBox">Total: $65</div>

  <a class="btn" id="whatsappBtn" href="#" target="_blank"><i class="fab fa-whatsapp"></i> Confirm on WhatsApp</a>
</div>

<!-- Footer -->
<footer>
  &copy; 2025 Let's Discover Egypt. All rights reserved.
</footer>

<!-- Scripts -->
<script>
  function toggleMenu() {
    document.getElementById("sidebar").classList.toggle("active");
    document.getElementById("overlay").classList.toggle("active");
    document.body.style.overflow = document.getElementById("sidebar").classList.contains("active") ? "hidden" : "auto";
  }

  function closeMenu() {
    document.getElementById("sidebar").classList.remove("active");
    document.getElementById("overlay").classList.remove("active");
    document.body.style.overflow = "auto";
  }

  const countrySelect = document.getElementById("country");
  const countries = Intl.supportedValuesOf("region");
  countries.forEach(code => {
    const option = document.createElement("option");
    option.value = code;
    option.text = new Intl.DisplayNames(['en'], {type: 'region'}).of(code);
    countrySelect.appendChild(option);
  });

  const priceBox = document.getElementById("priceBox");
  const peopleSelect = document.getElementById("people");
  const whatsappBtn = document.getElementById("whatsappBtn");

  function updatePrice() {
    const people = peopleSelect.value;
    let pricePerPerson = 65;
    if (people === "6") {
      pricePerPerson = 60;
    }
    const totalPrice = people === "6" ? 60 * 6 : pricePerPerson * parseInt(people);
    priceBox.innerText = `Total: $${totalPrice}`;
  }

  function updateWhatsAppLink() {
    const name = document.getElementById("name").value.trim();
    const country = countrySelect.options[countrySelect.selectedIndex]?.text || "";
    const people = peopleSelect.value;
    const date = document.getElementById("date").value;
    const time = document.getElementById("time").value;
    const priceText = priceBox.innerText;

    const message = `Hello, I want to book the VIP Giza Pyramids Tour:
Name: ${name}
Country: ${country}
Date: ${date}
Time: ${time}
People: ${people}
${priceText}`;

    const encodedMessage = encodeURIComponent(message);
    const phoneNumber = "201234567890"; // ← رقمك هنا
    whatsappBtn.href = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
  }

  peopleSelect.addEventListener("change", () => {
    updatePrice();
    updateWhatsAppLink();
  });

  document.querySelectorAll("input, select").forEach(el => {
    el.addEventListener("input", updateWhatsAppLink);
  });

  updateWhatsAppLink(); // Init on load
</script>

</body>
    </html>
