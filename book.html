<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="احجز رحلة نصف يوم خاصة إلى أهرامات الجيزة تشمل ركوب الجمال ودليل خاص وجميع الرسوم." />
  <title>ALL INCLUSIVE PRIVATE HALF-DAY TRIP TO GIZA PYRAMIDS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0 10px 60px; /* space for mobile keyboard */
    }
    header {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    main {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      gap: 20px;
    }
    section, form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      flex: 1 1 300px;
    }
    h1, h2, h3 {
      margin-top: 0;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      background: #000;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .sidebar {
      position: fixed;
      left: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background: #111;
      color: white;
      padding: 20px;
      transition: left 0.3s;
      z-index: 1000;
    }
    .sidebar a {
      color: white;
      display: block;
      margin: 10px 0;
      text-decoration: none;
    }
    .overlay {
      position: fixed;
      display: none;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 999;
    }
    @media (max-width: 500px) {
      main {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <button onclick="openMenu()" class="btn" aria-label="Open menu">☰</button>
    <h1>ALL INCLUSIVE PRIVATE HALF-DAY TRIP TO GIZA PYRAMIDS</h1>
  </header>

  <nav class="sidebar" id="sidebar" aria-label="Sidebar navigation">
    <a href="#">Home</a>
    <a href="#">Tours</a>
    <a href="#">Contact</a>
    <button onclick="closeMenu()" class="btn" aria-label="Close menu">Close</button>
  </nav>
  <div class="overlay" id="overlay" onclick="closeMenu()" aria-hidden="true"></div>

  <main>
    <section>
      <h2>Tour Details</h2>
      <p><strong>Price per person:</strong> $35</p>
      <div>
        <button class="btn" onclick="showOptions()" aria-expanded="false" aria-controls="people-options">Select Number of People</button>
        <div id="people-options" style="display:none; margin-top: 10px;">
          <label for="people">Choose:</label>
          <select id="people" onchange="updateTotal()">
            <option value="1">1 Person</option>
            <option value="2">2 People</option>
            <option value="3">3 People</option>
            <option value="4">4 People</option>
            <option value="5">5 People</option>
          </select>
        </div>
        <p>Total: <span id="total">$35</span></p>
      </div>
    </section>

    <form onsubmit="return validateForm()" aria-label="Booking form">
      <h2>Book Now</h2>

      <div class="form-group">
        <label for="firstName">First Name</label>
        <input id="firstName" type="text" required />
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input id="lastName" type="text" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" required oninvalid="this.setCustomValidity('Please enter a valid email')" oninput="this.setCustomValidity('')" />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input id="phone" type="tel" required />
      </div>

      <div class="form-group">
        <label for="hotel">Hotel Name</label>
        <input id="hotel" type="text" required />
      </div>

      <div class="form-group">
        <label for="notes">Additional Notes</label>
        <textarea id="notes" rows="3" placeholder="Pickup time, language preference, etc."></textarea>
      </div>

      <button type="submit" class="btn">Submit Booking</button>
    </form>
  </main>

  <script>
    function showOptions() {
      const options = document.getElementById("people-options");
      const btn = event.target;
      const isVisible = options.style.display === "block";
      options.style.display = isVisible ? "none" : "block";
      btn.setAttribute("aria-expanded", !isVisible);
    }

    function updateTotal() {
      const pricePerPerson = 35;
      const people = parseInt(document.getElementById("people").value, 10);
      document.getElementById("total").textContent = "$" + (pricePerPerson * people);
    }

    function openMenu() {
      document.getElementById("sidebar").style.left = "0";
      document.getElementById("overlay").style.display = "block";
    }

    function closeMenu() {
      document.getElementById("sidebar").style.left = "-250px";
      document.getElementById("overlay").style.display = "none";
    }

    function validateForm() {
      // Optional: Add more validation here if needed
      alert("Form submitted successfully!");
      return false; // prevent real submit for demo
    }
  </script>
</body>
</html>
