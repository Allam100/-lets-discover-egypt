<!-- Price Calculation Script -->
<script>
  function calculateTotal() {
    const adults = parseInt(document.getElementById("adults").value) || 0;
    const children = parseInt(document.getElementById("children").value) || 0;
    const infants = parseInt(document.getElementById("infants").value) || 0;

    let adultPrice = 0;
    if (adults === 1) adultPrice = 65;
    else if (adults >= 2 && adults <= 4) adultPrice = 55;
    else if (adults >= 5) adultPrice = 45;

    const total = (adultPrice * adults) + (25 * children); // infants = free
    document.getElementById("totalPrice").innerText = `$${total}`;
  }

  document.getElementById("adults").addEventListener("input", calculateTotal);
  document.getElementById("children").addEventListener("input", calculateTotal);
  document.getElementById("infants").addEventListener("input", calculateTotal);

  // Initial calc
  calculateTotal();
</script>
