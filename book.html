<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Tour | Let's Discover Egypt</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f2f2f2;
      color: #333;
    }

    header {
      background-color: #004d40;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-size: 1.5rem;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
      background-color: #fff;
      border-radius: 12px;
      margin-top: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 1rem;
      color: #004d40;
    }

    table.pricing-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1.5rem;
    }

    table.pricing-table th, table.pricing-table td {
      padding: 0.8rem;
      border: 1px solid #ddd;
      text-align: center;
    }

    table.pricing-table th {
      background-color: #e0f2f1;
      color: #004d40;
    }

    input[type="number"] {
      width: 60px;
      padding: 5px;
      font-size: 1rem;
    }

    #total-price {
      font-size: 1.2rem;
      color: #2e7d32;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <h1>Let's Discover Egypt</h1>
    <span><i class="fa-solid fa-phone"></i> +20 100 000 0000</span>
  </header>

  <div class="container">
    <h2><i class="fa-solid fa-dollar-sign"></i> Tour Pricing</h2>

    <table class="pricing-table">
      <thead>
        <tr>
          <th>Category</th>
          <th>Price per Person</th>
          <th>Number of People</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Adults</td>
          <td id="adult-price">$65</td>
          <td><input type="number" id="adult-count" min="0" value="0" onchange="updatePricing()" /></td>
          <td id="adult-subtotal">$0</td>
        </tr>
        <tr>
          <td>Children</td>
          <td>$25</td>
          <td><input type="number" id="child-count" min="0" value="0" onchange="updatePricing()" /></td>
          <td id="child-subtotal">$0</td>
        </tr>
        <tr>
          <td>Infants</td>
          <td>FREE</td>
          <td><input type="number" id="infant-count" min="0" value="0" onchange="updatePricing()" /></td>
          <td id="infant-subtotal">$0</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3"><strong>Total Price</strong></td>
          <td id="total-price"><strong>$0</strong></td>
        </tr>
      </tfoot>
    </table>
  </div>

  <footer>
    &copy; 2025 Let's Discover Egypt. All rights reserved.
  </footer>

  <script>
    function updatePricing() {
      const adultCount = parseInt(document.getElementById('adult-count').value) || 0;
      const childCount = parseInt(document.getElementById('child-count').value) || 0;
      const infantCount = parseInt(document.getElementById('infant-count').value) || 0;

      let adultPrice = 65;
      if (adultCount >= 2 && adultCount <= 4) adultPrice = 55;
      else if (adultCount >= 5 && adultCount <= 8) adultPrice = 45;
      else if (adultCount >= 9) adultPrice = 30;

      document.getElementById('adult-price').innerText = `$${adultPrice}`;
      const adultSubtotal = adultCount * adultPrice;
      const childSubtotal = childCount * 25;
      const infantSubtotal = 0;

      const total = adultSubtotal + childSubtotal + infantSubtotal;

      document.getElementById('adult-subtotal').innerText = `$${adultSubtotal}`;
      document.getElementById('child-subtotal').innerText = `$${childSubtotal}`;
      document.getElementById('infant-subtotal').innerText = `$${infantSubtotal}`;
      document.getElementById('total-price').innerHTML = `<strong>$${total}</strong>`;
    }

    window.onload = updatePricing;
  </script>

</body>
</html>
