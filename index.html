<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Let's Discover Egypt</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f8f8;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 10;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #333;
      color: white;
      padding: 60px 20px;
      transition: left 0.3s ease;
      z-index: 11;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 15px 0;
      border-bottom: 1px solid #444;
    }

    .main {
      padding: 120px 20px 40px;
      text-align: center;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    .btn {
      margin-top: 20px;
      padding: 15px 30px;
      background: #1cd760;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Overlay background when menu is open */
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      z-index: 10;
    }

    .overlay.active {
      display: block;
    }
  </style>
</head>
<body>

  <div class="overlay" id="overlay" onclick="closeMenu()"></div>

  <div class="sidebar" id="sidebar">
    <a href="#">Home</a>
    <a href="#">Tours</a>
    <a href="#">Contact</a>
  </div>

  <header>
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    <h2>Let's Discover Egypt</h2>
  </header>

  <div class="main">
    <h1>Welcome to Egypt</h1>
    <p>Explore the land of Pharaohs with private guided tours</p>
    <br />
    <h2>Pyramids & Camel Ride Tour</h2>
    <p>Click below to view full tour details and booking</p>
    <button class="btn">See Tours</button>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("active");
      document.getElementById("overlay").classList.toggle("active");
    }

    function closeMenu() {
      document.getElementById("sidebar").classList.remove("active");
      document.getElementById("overlay").classList.remove("active");
    }
  </script>
</body>
</html>
