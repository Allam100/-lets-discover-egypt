<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Tour | Let's Discover Egypt</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background: #f9f9f9; display: flex; min-height: 100vh; }
    .sidebar {
      width: 240px;
      background: #222;
      color: white;
      position: fixed;
      top: 0; left: 0; bottom: 0;
      padding-top: 60px;
    }
    .sidebar ul { list-style: none; padding: 0; }
    .sidebar ul li { padding: 15px 20px; border-bottom: 1px solid #333; }
    .sidebar ul li a { color: white; text-decoration: none; display: block; }
    .sidebar ul li a:hover { background: #444; }

    header {
      position: fixed;
      top: 0; left: 240px; right: 0;
      height: 60px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid #ddd;
      z-index: 1000;
    }
    header h1 {
      font-size: 20px;
      font-weight: 600;
      color: #222;
    }
    .content {
      margin-left: 240px;
      padding: 80px 20px 40px;
      width: 100%;
      max-width: 1000px;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #444;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    .counter {
      width: 60px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .final-price {
      font-weight: bold;
      margin: 10px 0 20px;
      font-size: 18px;
    }

    button {
      background: #e91e63;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #c2185b;
    }

    @media (max-width: 768px) {
      .sidebar { width: 200px; }
      header { left: 200px; }
      .content { margin-left: 200px; }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <nav class="sidebar">
    <ul>
      <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="tours.html"><i class="fas fa-map"></i> Tours</a></li>
      <li><a href="book.html"><i class="fas fa-calendar-check"></i> Book</a></li>
      <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
      <li><a href="privacy.html"><i class="fas fa-lock"></i> Privacy</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <header>
    <h1>Let's Discover Egypt</h1>
  </header>

  <!-- Content -->
  <div class="content">
    <h2>ALL INCLUSIVE PRIVATE HALF-DAY TRIP TO GIZA PYRAMIDS WITH CAMEL RIDE</h2>

    <!-- Price Table -->
    <table>
      <tr><th>Type</th><th>Price (USD)</th><th>People</th></tr>
      <tr><td>Per Person</td><td>65</td><td><input type="number" value="0" min="0" class="counter" data-price="65"></td></tr>
      <tr><td>2‚Äì4 pax</td><td>55</td><td><input type="number" value="0" min="0" class="counter" data-price="55"></td></tr>
      <tr><td>5‚Äì8 pax</td><td>45</td><td><input type="number" value="0" min="0" class="counter" data-price="45"></td></tr>
      <tr><td>9‚Äì15 pax</td><td>30</td><td><input type="number" value="0" min="0" class="counter" data-price="30"></td></tr>
      <tr><td>Child</td><td>25</td><td><input type="number" value="0" min="0" class="counter" data-price="25"></td></tr>
      <tr><td>Infant</td><td>Free</td><td><input type="number" value="0" min="0" class="counter" data-price="0"></td></tr>
    </table>

    <div class="final-price" id="finalPrice">Total: USD 0</div>

    <!-- Booking Form -->
    <div class="form-group"><label>First Name</label><input type="text" id="firstName"></div>
    <div class="form-group"><label>Last Name</label><input type="text" id="lastName"></div>
    <div class="form-group"><label>Email</label><input type="email" id="email"></div>

    <div class="form-group">
      <label>Phone Number</label>
      <select id="countryCode">
        <option value="+1">United States (+1)</option>
        <option value="+20" selected>Egypt (+20)</option>
        <option value="+44">UK (+44)</option>
        <option value="+971">UAE (+971)</option>
        <option value="+966">Saudi Arabia (+966)</option>
      </select>
      <input type="text" id="phone">
    </div>

    <div class="form-group"><label>WhatsApp Number</label><input type="text" id="whatsapp"></div>
    <div class="form-group"><label>Gender</label>
      <select id="gender">
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
      </select>
    </div>
    <div class="form-group"><label>Nationality</label><input type="text" id="nationality"></div>
    <div class="form-group"><label>Pickup Location</label><input type="text" id="pickup"></div>
    <div class="form-group"><label>Date</label><input type="date" id="date"></div>
    <div class="form-group"><label>Preferred Time</label>
      <select id="time">
        <option>7:00 AM</option>
        <option>8:00 AM</option>
        <option>9:00 AM</option>
        <option>10:00 AM</option>
        <option>11:00 AM</option>
        <option>12:00 PM</option>
        <option>1:00 PM</option>
        <option>2:00 PM</option>
      </select>
    </div>

    <button onclick="bookNow()">Book Now on WhatsApp</button>
  </div>

  <!-- JavaScript -->
  <script>
    const counters = document.querySelectorAll('.counter');
    const finalPrice = document.getElementById('finalPrice');

    function calculatePrice() {
      let total = 0;
      let breakdown = "";
      counters.forEach(input => {
        const qty = parseInt(input.value);
        const price = parseFloat(input.dataset.price);
        if (qty > 0) {
          total += qty * price;
          const label = input.closest('tr').children[0].innerText;
          breakdown += `${label}: ${qty} x $${price} = $${qty * price}%0A`;
        }
      });
      finalPrice.innerText = `Total: USD ${total}`;
      return { total, breakdown };
    }

    counters.forEach(input => {
      input.addEventListener('input', calculatePrice);
    });

    function bookNow() {
      const { total, breakdown } = calculatePrice();
      const name = document.getElementById('firstName').value + ' ' + document.getElementById('lastName').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('countryCode').value + ' ' + document.getElementById('phone').value;
      const whatsapp = document.getElementById('whatsapp').value;
      const gender = document.getElementById('gender').value;
      const nationality = document.getElementById('nationality').value;
      const pickup = document.getElementById('pickup').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;

      const message = `*üìç Booking Request - Let's Discover Egypt*%0A%0A
*üïå Tour:* ALL INCLUSIVE PRIVATE HALF-DAY TRIP TO GIZA PYRAMIDS WITH CAMEL RIDE%0A%0A
*üë§ Name:* ${name}%0A
*üìß Email:* ${email}%0A
*üìû Phone:* ${phone}%0A
*üì± WhatsApp:* ${whatsapp}%0A
*üßç Gender:* ${gender}%0A
*üåç Nationality:* ${nationality}%0A
*üìç Pickup Location:* ${pickup}%0A
*üìÖ Date:* ${date}%0A
*‚è∞ Time:* ${time}%0A%0A
*üí∞ Price Breakdown:*%0A${breakdown}%0A
*üí≥ Total Price:* USD ${total}%0A%0A
Please confirm the booking üôè`;

      window.open(`https://wa.me/201234567890?text=${message}`, '_blank');
    }
  </script>

</body>
        </html>
