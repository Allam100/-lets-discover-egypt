<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Tour | Let's Discover Egypt</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }
    th {
      background-color: #222;
      color: #fff;
    }
    input[type="number"] {
      width: 60px;
      padding: 6px;
      text-align: center;
    }
    .total {
      font-weight: bold;
      background-color: #f0f0f0;
    }
    form {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="text"], input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
    }
    .submit-btn {
      display: block;
      width: 100%;
      padding: 10px;
      background: #e91e63;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>VIP Giza Pyramids Tour Booking</h2>

  <!-- Prices Table -->
  <table id="priceTable">
    <thead>
      <tr>
        <th>Category</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1 Person</td>
        <td>60</td>
        <td><input type="number" value="0" min="0" onchange="calculateTotal()"></td>
        <td class="subtotal">0</td>
      </tr>
      <tr>
        <td>2–4 Persons</td>
        <td>50</td>
        <td><input type="number" value="0" min="0" onchange="calculateTotal()"></td>
        <td class="subtotal">0</td>
      </tr>
      <tr>
        <td>5–8 Persons</td>
        <td>40</td>
        <td><input type="number" value="0" min="0" onchange="calculateTotal()"></td>
        <td class="subtotal">0</td>
      </tr>
      <tr>
        <td>9–15 Persons</td>
        <td>30</td>
        <td><input type="number" value="0" min="0" onchange="calculateTotal()"></td>
        <td class="subtotal">0</td>
      </tr>
      <tr>
        <td>Child</td>
        <td>25</td>
        <td><input type="number" value="0" min="0" onchange="calculateTotal()"></td>
        <td class="subtotal">0</td>
      </tr>
      <tr>
        <td>Infant</td>
        <td>0</td>
        <td><input type="number" value="0" min="0" onchange="calculateTotal()"></td>
        <td class="subtotal">0</td>
      </tr>
      <tr class="total">
        <td colspan="3">Total</td>
        <td id="totalPrice">0</td>
      </tr>
    </tbody>
  </table>

  <!-- Booking Form -->
  <form>
    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="Enter your full name" required>

    <label for="nationality">Nationality</label>
    <input type="text" id="nationality" placeholder="e.g. Egyptian, American" required>

    <label for="date">Tour Date</label>
    <input type="date" id="date" required>

    <label for="phone">WhatsApp Number</label>
    <input type="text" id="phone" placeholder="+20..." required>

    <button type="submit" class="submit-btn">Submit Booking</button>
  </form>

  <script>
    function calculateTotal() {
      const rows = document.querySelectorAll("#priceTable tbody tr");
      let total = 0;
      rows.forEach(row => {
        const priceCell = row.cells[1];
        const qtyInput = row.cells[2].querySelector("input");
        const subtotalCell = row.cells[3];
        const price = parseFloat(priceCell.textContent);
        const qty = parseInt(qtyInput.value);
        const subtotal = price * qty;
        subtotalCell.textContent = subtotal;
        if (!isNaN(subtotal)) total += subtotal;
      });
      document.getElementById("totalPrice").textContent = total;
    }
  </script>

</body>
</html>
