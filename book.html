<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Private Pyramids Tour | Let's Discover Egypt</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
    }
    header {
      background: #222;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header .logo {
      font-size: 20px;
      font-weight: bold;
    }
    header .menu-toggle {
      font-size: 22px;
      cursor: pointer;
    }
    #sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #333;
      padding-top: 60px;
      transition: 0.3s;
    }
    #sidebar.active {
      left: 0;
    }
    #sidebar a {
      display: block;
      padding: 15px 20px;
      color: #fff;
      text-decoration: none;
    }
    main {
      padding: 20px;
      margin-left: 0;
      transition: margin-left 0.3s;
    }
    @media (min-width: 768px) {
      main {
        margin-left: 250px;
      }
      #sidebar {
        left: 0;
      }
      header .menu-toggle {
        display: none;
      }
    }
    h2 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    input[type="number"], input[type="text"], input[type="email"], input[type="date"], select {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
    }
    .form-section {
      background: #fff;
      padding: 20px;
      box-shadow: 0 2px 10px #ccc;
      margin-bottom: 20px;
    }
    .btn {
      background: #007b5e;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background: #005f47;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Let's Discover Egypt</div>
    <div class="menu-toggle" onclick="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </div>
  </header>

  <div id="sidebar">
    <a href="#">üè† Home</a>
    <a href="#">üì∏ Tours</a>
    <a href="#">üìû Contact</a>
    <a href="#">üßæ Bookings</a>
  </div>

  <main>
    <h2>Private Giza Pyramids Tour with Camel Ride</h2>

    <div class="form-section">
      <h3>üßÆ Pricing</h3>
      <table>
        <thead>
          <tr>
            <th>Category</th>
            <th>Price per person</th>
            <th>Quantity</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Adult</td>
            <td>$60</td>
            <td><input type="number" id="adults" min="0" value="0" onchange="calculateTotal()"></td>
            <td id="adultTotal">$0</td>
          </tr>
          <tr>
            <td>Child (6-11 yrs)</td>
            <td>$40</td>
            <td><input type="number" id="children" min="0" value="0" onchange="calculateTotal()"></td>
            <td id="childTotal">$0</td>
          </tr>
          <tr>
            <td>Infant (0-5 yrs)</td>
            <td>$0</td>
            <td><input type="number" id="infants" min="0" value="0" onchange="calculateTotal()"></td>
            <td id="infantTotal">$0</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th colspan="3">Total</th>
            <th id="grandTotal">$0</th>
          </tr>
        </tfoot>
      </table>
    </div>

    <div class="form-section">
      <h3>üìã Booking Form</h3>
      <form id="bookingForm">
        <input type="text" placeholder="First Name" id="firstName" required />
        <input type="text" placeholder="Last Name" id="lastName" required />
        <input type="text" placeholder="Nationality" id="nationality" required />
        <select id="gender" required>
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
        </select>
        <input type="email" placeholder="Email Address" id="email" required />
        <input type="text" placeholder="Pickup Location" id="pickup" required />
        <input type="date" id="date" required />
        <select id="timeSlot" required>
          <option value="">Select Time</option>
          <option>8:00 AM</option>
          <option>10:00 AM</option>
          <option>12:00 PM</option>
          <option>2:00 PM</option>
        </select>
        <input type="text" placeholder="WhatsApp Number (with country code)" id="whatsapp" required />
        <button type="button" class="btn" onclick="sendWhatsApp()">Book via WhatsApp</button>
      </form>
    </div>
  </main>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    function calculateTotal() {
      const adultPrice = 60;
      const childPrice = 40;
      const infantPrice = 0;

      const adults = parseInt(document.getElementById("adults").value) || 0;
      const children = parseInt(document.getElementById("children").value) || 0;
      const infants = parseInt(document.getElementById("infants").value) || 0;

      const adultTotal = adults * adultPrice;
      const childTotal = children * childPrice;
      const infantTotal = infants * infantPrice;
      const grandTotal = adultTotal + childTotal + infantTotal;

      document.getElementById("adultTotal").innerText = `$${adultTotal}`;
      document.getElementById("childTotal").innerText = `$${childTotal}`;
      document.getElementById("infantTotal").innerText = `$${infantTotal}`;
      document.getElementById("grandTotal").innerText = `$${grandTotal}`;
    }

    function sendWhatsApp() {
      const name = `${document.getElementById("firstName").value} ${document.getElementById("lastName").value}`;
      const nationality = document.getElementById("nationality").value;
      const gender = document.getElementById("gender").value;
      const email = document.getElementById("email").value;
      const pickup = document.getElementById("pickup").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("timeSlot").value;
      const whatsapp = document.getElementById("whatsapp").value;

      const adults = document.getElementById("adults").value || 0;
      const children = document.getElementById("children").value || 0;
      const infants = document.getElementById("infants").value || 0;
      const total = document.getElementById("grandTotal").innerText;

      const message = `Hello, I want to book the Private Giza Pyramids Tour:
Name: ${name}
Nationality: ${nationality}
Gender: ${gender}
Email: ${email}
Pickup: ${pickup}
Date: ${date}
Time: ${time}
Adults: ${adults}, Children: ${children}, Infants: ${infants}
Total Price: ${total}
WhatsApp: ${whatsapp}`;

      const encoded = encodeURIComponent(message);
      const phone = "201234567890"; // Replace with your WhatsApp number
      window.open(`https://wa.me/${phone}?text=${encoded}`, "_blank");
    }

    // Initialize totals
    calculateTotal();
  </script>
</body>
          </html>
