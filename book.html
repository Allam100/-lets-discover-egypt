<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Tour | Let's Discover Egypt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #eee;
    }

    input[type="number"] {
      width: 60px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input, select {
      padding: 8px;
      width: 100%;
      max-width: 300px;
    }

    .total {
      text-align: right;
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
    }

    .whatsapp-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #25d366;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }

  </style>
</head>
<body>

  <h1>Book Your Private Tour</h1>

  <!-- Prices Table -->
  <table id="price-table">
    <thead>
      <tr>
        <th>Category</th>
        <th>Price</th>
        <th>People</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1 Person</td>
        <td>60</td>
        <td><input type="number" value="0" min="0" class="qty" data-price="60"></td>
        <td class="subtotal">0</td>
      </tr>
      <tr>
        <td>2–4 Persons</td>
        <td>50</td>
        <td><input type="number" value="0" min="0" class="qty" data-price="50"></td>
        <td class="subtotal">0</td>
      </tr>
      <tr>
        <td>5–8 Persons</td>
        <td>40</td>
        <td><input type="number" value="0" min="0" class="qty" data-price="40"></td>
        <td class="subtotal">0</td>
      </tr>
      <tr>
        <td>9–15 Persons</td>
        <td>30</td>
        <td><input type="number" value="0" min="0" class="qty" data-price="30"></td>
        <td class="subtotal">0</td>
      </tr>
      <tr>
        <td>Child</td>
        <td>25</td>
        <td><input type="number" value="0" min="0" class="qty" data-price="25"></td>
        <td class="subtotal">0</td>
      </tr>
      <tr>
        <td>Infant</td>
        <td>0</td>
        <td><input type="number" value="0" min="0" class="qty" data-price="0"></td>
        <td class="subtotal">0</td>
      </tr>
    </tbody>
  </table>

  <div class="total">Total: USD <span id="total-price">0</span></div>

  <!-- Booking Form -->
  <form id="booking-form">
    <div class="form-group">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required />
    </div>

    <div class="form-group">
      <label for="nationality">Nationality</label>
      <input type="text" id="nationality" name="nationality" required />
    </div>

    <div class="form-group">
      <label for="phone">WhatsApp Number</label>
      <input type="text" id="phone" name="phone" required />
    </div>

    <div class="form-group">
      <label for="date">Tour Date</label>
      <input type="date" id="date" name="date" required />
    </div>

    <div class="form-group">
      <label for="time">Tour Time</label>
      <select id="time" name="time" required>
        <option value="">Select a time</option>
        <option value="08:00 AM">08:00 AM</option>
        <option value="10:00 AM">10:00 AM</option>
        <option value="12:00 PM">12:00 PM</option>
        <option value="02:00 PM">02:00 PM</option>
      </select>
    </div>

    <a class="whatsapp-btn" id="send-whatsapp" target="_blank">Send via WhatsApp</a>
  </form>

  <script>
    const qtyInputs = document.querySelectorAll('.qty');
    const totalPriceEl = document.getElementById('total-price');
    const subtotals = document.querySelectorAll('.subtotal');

    function calculateTotal() {
      let total = 0;
      qtyInputs.forEach((input, index) => {
        const price = parseInt(input.dataset.price);
        const qty = parseInt(input.value);
        const subtotal = price * qty;
        subtotals[index].innerText = subtotal;
        total += subtotal;
      });
      totalPriceEl.innerText = total;
      return total;
    }

    qtyInputs.forEach(input => {
      input.addEventListener('input', calculateTotal);
    });

    // WhatsApp Link
    document.getElementById('send-whatsapp').addEventListener('click', function(e) {
      e.preventDefault();
      const name = document.getElementById('fullname').value;
      const nat = document.getElementById('nationality').value;
      const phone = document.getElementById('phone').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      const total = calculateTotal();

      const msg = `Booking Request:%0AName: ${name}%0ANationality: ${nat}%0AWhatsApp: ${phone}%0ADate: ${date}%0ATime: ${time}%0ATotal Price: USD ${total}`;
      const link = `https://wa.me/201234567890?text=${msg}`;
      window.open(link, '_blank');
    });
  </script>

</body>
</html>
