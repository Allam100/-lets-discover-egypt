<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Tour | Let's Discover Egypt</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background: #222;
      color: #fff;
      padding: 1rem;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    main {
      padding: 6rem 1rem 2rem;
      max-width: 800px;
      margin: auto;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 0.75rem;
      text-align: left;
    }
    .submit-btn {
      background-color: #28a745;
      color: white;
      padding: 1rem;
      border: none;
      width: 100%;
      font-size: 1.1rem;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #218838;
    }
    .quantity {
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <h1>Book Now - Let's Discover Egypt</h1>
</header>

<main>
  <h2 id="tourName">ALL INCLUSIVE PRIVATE HALF-DAY TRIP TO GIZA PYRAMIDS WITH CAMEL RIDE</h2>

  <form id="bookingForm">
    <div class="form-group">
      <label for="name">Lead Traveler Name</label>
      <input type="text" id="name" required />
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <select id="gender" required>
        <option value="">Select...</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Prefer Not to Say">Prefer Not to Say</option>
      </select>
    </div>

    <div class="form-group">
      <label for="nationality">Nationality</label>
      <input type="text" id="nationality" required />
    </div>

    <div class="form-group">
      <label for="phoneCode">Phone Country Code</label>
      <input type="text" id="phoneCode" placeholder="+20" required />
    </div>

    <div class="form-group">
      <label for="phoneNumber">WhatsApp Number</label>
      <input type="tel" id="phoneNumber" placeholder="123456789" required />
    </div>

    <div class="form-group">
      <label for="date">Tour Date</label>
      <input type="date" id="date" required />
    </div>

    <div class="form-group">
      <label for="time">Tour Time</label>
      <select id="time" required>
        <option value="">Select...</option>
        <option value="7:00 AM">7:00 AM</option>
        <option value="8:00 AM">8:00 AM</option>
        <option value="9:00 AM">9:00 AM</option>
        <option value="10:00 AM">10:00 AM</option>
        <option value="11:00 AM">11:00 AM</option>
        <option value="12:00 PM">12:00 PM</option>
        <option value="1:00 PM">1:00 PM</option>
        <option value="2:00 PM">2:00 PM</option>
      </select>
    </div>

    <div class="form-group">
      <label for="adults">Adults</label>
      <input type="number" id="adults" value="1" min="0" />
    </div>

    <div class="form-group">
      <label for="children">Children</label>
      <input type="number" id="children" value="0" min="0" />
    </div>

    <div class="form-group">
      <label for="infants">Infants</label>
      <input type="number" id="infants" value="0" min="0" />
    </div>

    <table id="priceTable">
      <thead>
        <tr>
          <th>Category</th>
          <th>Price (USD)</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Adult</td>
          <td class="price">50</td>
          <td class="quantity">1</td>
        </tr>
        <tr>
          <td>Child</td>
          <td class="price">30</td>
          <td class="quantity">0</td>
        </tr>
        <tr>
          <td>Infant</td>
          <td class="price">0</td>
          <td class="quantity">0</td>
        </tr>
      </tbody>
    </table>

    <button type="submit" class="submit-btn">Send via WhatsApp</button>
  </form>
</main>

<script>
document.getElementById("bookingForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const tourName = document.getElementById("tourName").innerText;
  const adults = parseInt(document.getElementById("adults").value) || 0;
  const children = parseInt(document.getElementById("children").value) || 0;
  const infants = parseInt(document.getElementById("infants").value) || 0;
  const nationality = document.getElementById("nationality").value;
  const gender = document.getElementById("gender").value;
  const date = document.getElementById("date").value;
  const time = document.getElementById("time").value;
  const phoneCode = document.getElementById("phoneCode").value;
  const phone = document.getElementById("phoneNumber").value;
  const name = document.getElementById("name").value;
  const ref = "BR-" + Math.floor(Math.random() * 10000000000);

  let total = 0;
  const rows = document.querySelectorAll("#priceTable tbody tr");
  rows.forEach((row) => {
    const price = parseFloat(row.querySelector(".price").innerText);
    const quantity = parseInt(row.querySelector(".quantity").innerText) || 0;
    total += price * quantity;
  });

  let message =
    `🕌 ${tourName}\n` +
    `👤 Lead Traveler: ${name}\n` +
    `👫 Gender: ${gender}\n` +
    `🌍 Nationality: ${nationality}\n` +
    `📞 WhatsApp: ${phoneCode} ${phone}\n` +
    `🗓️ Date: ${date} | 🕘 Time: ${time}\n\n` +
    `👨 Adults: ${adults} | 🧒 Children: ${children} | 👶 Infants: ${infants}\n` +
    `💰 Total Price: $${total.toFixed(2)}\n\n` +
    "🎁 Inclusions\n" +
    "```\n" +
    "✔️ Private Egyptologist Guide\n" +
    "✔️ Hotel Pickup & Drop-off\n" +
    "✔️ Entry Fees (All inclusive)\n" +
    "✔️ Entry to Menkaure Pyramid\n" +
    "✔️ Entry to Great Sphinx\n" +
    "✔️ Entry to Giza Pyramids\n" +
    "✔️ Panoramic View Access\n" +
    "✔️ 30min Camel Ride 🐪\n" +
    "✔️ Lunch at Restaurant 🍽️\n" +
    "✔️ Private Air-Conditioned Car\n" +
    "```\n\n" +
    `🔁 Booking Reference: ${ref}\n` +
    `✅ INSTANT CONFIRMATION`;

  const encodedMessage = encodeURIComponent(message);
  const whatsappUrl = `https://wa.me/201012345678?text=${encodedMessage}`;
  window.open(whatsappUrl, "_blank");
});
</script>

</body>
</html>
