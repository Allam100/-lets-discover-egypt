<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Tour | Let's Discover Egypt</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
    }
    header {
      background: #222;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    header img {
      height: 40px;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }
    .sidebar {
      background: #333;
      color: white;
      width: 200px;
      position: fixed;
      top: 60px;
      left: 0;
      bottom: 0;
      padding: 20px;
    }
    .main {
      margin-left: 220px;
      padding: 80px 20px 20px;
    }
    .booking-section {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px #ccc;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border-bottom: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    input[type="number"] {
      width: 60px;
      padding: 5px;
      text-align: center;
    }
    .total {
      font-weight: bold;
      text-align: right;
      margin-top: 10px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .btn {
      background: #e91e63;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }
    .btn:hover {
      background: #c2185b;
    }
  </style>
</head>
<body>

<header>
  <img src="lulu-logo.png" alt="Let's Discover Egypt Logo">
  <nav>
    <a href="#">1. Choose Tour</a>
    <a href="#">2. Select Date</a>
    <a href="#">3. Add Guests</a>
    <a href="#">4. Confirm</a>
  </nav>
</header>

<div class="sidebar">
  <h3>Menu</h3>
  <ul style="list-style: none; padding-left: 0;">
    <li><a href="#" style="color:white">üè† Home</a></li>
    <li><a href="#" style="color:white">üìç Tours</a></li>
    <li><a href="#" style="color:white">üìù Book Now</a></li>
    <li><a href="#" style="color:white">üìû Contact</a></li>
  </ul>
</div>

<div class="main">
  <div class="booking-section">
    <h2>Tour Booking</h2>

    <form id="bookingForm">
      <table>
        <thead>
          <tr>
            <th>Category</th>
            <th>Price ($)</th>
            <th>Quantity</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Adult</td>
            <td>50</td>
            <td><input type="number" value="0" min="0" class="qty" data-price="50"></td>
            <td class="subtotal">$0</td>
          </tr>
          <tr>
            <td>Child</td>
            <td>25</td>
            <td><input type="number" value="0" min="0" class="qty" data-price="25"></td>
            <td class="subtotal">$0</td>
          </tr>
          <tr>
            <td>Infant</td>
            <td>0</td>
            <td><input type="number" value="0" min="0" class="qty" data-price="0"></td>
            <td class="subtotal">$0</td>
          </tr>
        </tbody>
      </table>

      <div class="total" id="totalPrice">Total: $0</div>

      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" required>
      </div>

      <div class="form-group">
        <label for="date">Tour Date</label>
        <input type="date" id="date" required>
      </div>

      <div class="form-group">
        <label for="phone">WhatsApp Number</label>
        <input type="tel" id="phone" placeholder="+20xxxxxxxxxx" required>
      </div>

      <button type="submit" class="btn">Book Now on WhatsApp</button>
    </form>
  </div>
</div>

<script>
  const qtyInputs = document.querySelectorAll('.qty');
  const subtotals = document.querySelectorAll('.subtotal');
  const totalPrice = document.getElementById('totalPrice');

  qtyInputs.forEach((input, index) => {
    input.addEventListener('input', () => {
      const price = parseInt(input.dataset.price);
      const qty = parseInt(input.value) || 0;
      const subtotal = price * qty;
      subtotals[index].textContent = `$${subtotal}`;
      updateTotal();
    });
  });

  function updateTotal() {
    let total = 0;
    subtotals.forEach(cell => {
      total += parseInt(cell.textContent.replace('$', '')) || 0;
    });
    totalPrice.textContent = `Total: $${total}`;
  }

  document.getElementById('bookingForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const name = document.getElementById('name').value;
    const phone = document.getElementById('phone').value;
    const date = document.getElementById('date').value;
    const total = totalPrice.textContent.replace('Total: ', '');

    const message = `Hello, I want to book a tour.\n\nName: ${name}\nDate: ${date}\nPhone: ${phone}\n${total}`;
    const whatsappURL = `https://wa.me/201234567890?text=${encodeURIComponent(message)}`;
    window.open(whatsappURL, '_blank');
  });
</script>

</body>
</html>
