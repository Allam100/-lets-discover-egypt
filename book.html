<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Tour | Let's Discover Egypt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f8f8;
    }
    h1 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
    tfoot td {
      font-weight: bold;
      background-color: #f2f2f2;
    }
    form {
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
    }
    input, select, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>

  <h1>Book Your Private Giza Pyramids Tour</h1>

  <table id="priceTable">
    <thead>
      <tr>
        <th>Category</th>
        <th>Price</th>
        <th>People</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1 Person</td>
        <td>60</td>
        <td><input type="number" min="0" value="0" onchange="calculateTotal()"></td>
        <td>$<span>0</span></td>
      </tr>
      <tr>
        <td>2–4 Persons</td>
        <td>50</td>
        <td><input type="number" min="0" value="0" onchange="calculateTotal()"></td>
        <td>$<span>0</span></td>
      </tr>
      <tr>
        <td>5–8 Persons</td>
        <td>40</td>
        <td><input type="number" min="0" value="0" onchange="calculateTotal()"></td>
        <td>$<span>0</span></td>
      </tr>
      <tr>
        <td>9–15 Persons</td>
        <td>30</td>
        <td><input type="number" min="0" value="0" onchange="calculateTotal()"></td>
        <td>$<span>0</span></td>
      </tr>
      <tr>
        <td>Child</td>
        <td>25</td>
        <td><input type="number" min="0" value="0" onchange="calculateTotal()"></td>
        <td>$<span>0</span></td>
      </tr>
      <tr>
        <td>Infant</td>
        <td>0</td>
        <td><input type="number" min="0" value="0" onchange="calculateTotal()"></td>
        <td>$<span>0</span></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">Total</td>
        <td>$<span id="totalPrice">0</span></td>
      </tr>
    </tfoot>
  </table>

  <form>
    <label>Full Name</label><br>
    <input type="text" name="name" required><br>

    <label>Nationality</label><br>
    <input type="text" name="nationality" required><br>

    <label>Phone Number (WhatsApp)</label><br>
    <input type="tel" name="phone" required><br>

    <label>Tour Date</label><br>
    <input type="date" name="date" required><br>

    <label>Preferred Time</label><br>
    <select name="time" required>
      <option value="">Select Time</option>
      <option value="8:00 AM">8:00 AM</option>
      <option value="10:00 AM">10:00 AM</option>
      <option value="12:00 PM">12:00 PM</option>
    </select><br>

    <button type="submit">Confirm Booking via WhatsApp</button>
  </form>

  <script>
    function calculateTotal() {
      let table = document.getElementById('priceTable');
      let rows = table.querySelectorAll('tbody tr');
      let total = 0;

      rows.forEach(row => {
        let price = parseInt(row.cells[1].innerText);
        let qty = parseInt(row.cells[2].querySelector('input').value);
        let subtotal = price * qty;
        row.cells[3].querySelector('span').innerText = subtotal;
        total += subtotal;
      });

      document.getElementById('totalPrice').innerText = total;
    }
  </script>

</body>
</html>
