<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Tour | Let's Discover Egypt</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
    }
    header {
      background-color: #222;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      font-weight: bold;
      font-size: 20px;
    }
    .container {
      display: flex;
    }
    .sidebar {
      width: 200px;
      background: #333;
      color: white;
      height: 100vh;
      padding-top: 20px;
      position: fixed;
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background: #444;
    }
    .content {
      margin-left: 200px;
      padding: 20px;
      flex: 1;
    }
    h1 {
      margin-top: 0;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #25D366;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1ebd5a;
    }
    .pricing-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .pricing-table th, .pricing-table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    .pricing-table th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">üê™ Let's Discover Egypt</div>
    <div>Book Now</div>
  </header>

  <div class="container">
    <div class="sidebar">
      <a href="#">üè† Home</a>
      <a href="#">üìç Tours</a>
      <a href="#">üìÜ Booking</a>
      <a href="#">üìû Contact</a>
    </div>

    <div class="content">
      <h1>Book Your Tour</h1>

      <form id="bookingForm">
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" required />
        </div>

        <div class="form-group">
          <label for="nationality">Nationality:</label>
          <input type="text" id="nationality" required />
        </div>

        <div class="form-group">
          <label for="phone">Your WhatsApp Number:</label>
          <input type="tel" id="phone" placeholder="+20..." required />
        </div>

        <div class="form-group">
          <label for="pickup">Pickup Location:</label>
          <input type="text" id="pickup" required />
        </div>

        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" id="date" required />
        </div>

        <div class="form-group">
          <label for="time">Select Time:</label>
          <select id="time" required>
            <option value="">Select Time</option>
            <option>07:00 AM</option>
            <option>08:00 AM</option>
            <option>09:00 AM</option>
            <option>10:00 AM</option>
            <option>11:00 AM</option>
            <option>12:00 PM</option>
            <option>01:00 PM</option>
            <option>02:00 PM</option>
          </select>
        </div>

        <table class="pricing-table">
          <tr>
            <th>Category</th>
            <th>Price</th>
            <th>Quantity</th>
          </tr>
          <tr>
            <td>Adult</td>
            <td>$50</td>
            <td><input type="number" id="adult" value="1" min="0" /></td>
          </tr>
          <tr>
            <td>Child</td>
            <td>$25</td>
            <td><input type="number" id="child" value="0" min="0" /></td>
          </tr>
          <tr>
            <td>Infant</td>
            <td>Free</td>
            <td><input type="number" id="infant" value="0" min="0" /></td>
          </tr>
        </table>

        <div class="form-group">
          <strong>Total Price: <span id="total">$50</span></strong>
        </div>

        <button type="submit"><i class="fab fa-whatsapp"></i> Send via WhatsApp</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('bookingForm');
    const totalSpan = document.getElementById('total');
    const adultInput = document.getElementById('adult');
    const childInput = document.getElementById('child');

    function calculateTotal() {
      const adults = parseInt(adultInput.value) || 0;
      const children = parseInt(childInput.value) || 0;
      const total = (adults * 50) + (children * 25);
      totalSpan.textContent = `$${total}`;
      return total;
    }

    adultInput.oninput = childInput.oninput = calculateTotal;

    form.onsubmit = function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const nationality = document.getElementById('nationality').value;
      const phone = document.getElementById('phone').value;
      const pickup = document.getElementById('pickup').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      const adult = adultInput.value;
      const child = childInput.value;
      const infant = document.getElementById('infant').value;
      const total = calculateTotal();

      const message = `New Booking Request üì©
      
Name: ${name}
Nationality: ${nationality}
Traveler WhatsApp: ${phone}
Pickup Location: ${pickup}
Date: ${date}
Time: ${time}

Adults: ${adult}
Children: ${child}
Infants: ${infant}

Total Price: $${total}`;

      const encoded = encodeURIComponent(message);
      const whatsappNumber = '201283915289'; // ÿ´ÿßÿ®ÿ™
      const url = `https://wa.me/${whatsappNumber}?text=${encoded}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
