<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Tour | Let's Discover Egypt</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #f9f9f9;
    }
    header {
      background-color: #2c3e50;
      color: #fff;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 40px;
      margin-right: 10px;
    }
    .menu {
      font-size: 1.5rem;
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 220px;
      background: #34495e;
      color: #fff;
      padding: 1rem;
    }
    .main {
      margin-left: 240px;
      padding: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #2c3e50;
      color: white;
    }
    select {
      padding: 5px;
    }
    .total {
      font-weight: bold;
      font-size: 1.2rem;
      text-align: right;
      margin-top: 1rem;
      padding: 0.5rem;
      background-color: #fff;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="lulu-logo.png" alt="Lulu Logo">
      <h1>Let's Discover Egypt</h1>
    </div>
    <div class="menu">
      <i class="fas fa-bars"></i>
    </div>
  </header>

  <div class="sidebar">
    <h2>Menu</h2>
    <ul>
      <li>1. Select Tour</li>
      <li>2. Pricing</li>
      <li>3. Guest Info</li>
      <li>4. Date & Time</li>
      <li>5. Confirm</li>
    </ul>
  </div>

  <div class="main">
    <h2>Tour Pricing</h2>
    <table>
      <thead>
        <tr>
          <th>Category</th>
          <th>Price / Person</th>
          <th>Number of People</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1 Person</td>
          <td>$65</td>
          <td><input type="number" id="num1" value="0" min="0" onchange="calc()"></td>
        </tr>
        <tr>
          <td>2–4 Persons</td>
          <td>$55</td>
          <td><input type="number" id="num2" value="0" min="0" onchange="calc()"></td>
        </tr>
        <tr>
          <td>5–8 Persons</td>
          <td>$45</td>
          <td><input type="number" id="num3" value="0" min="0" onchange="calc()"></td>
        </tr>
        <tr>
          <td>9–15 Persons</td>
          <td>$30</td>
          <td><input type="number" id="num4" value="0" min="0" onchange="calc()"></td>
        </tr>
        <tr>
          <td>Child</td>
          <td>$25</td>
          <td><input type="number" id="num5" value="0" min="0" onchange="calc()"></td>
        </tr>
        <tr>
          <td>Infant</td>
          <td>FREE</td>
          <td><input type="number" id="num6" value="0" min="0" onchange="calc()"></td>
        </tr>
      </tbody>
    </table>

    <div class="total">
      Total: <span id="totalPrice">$0</span>
    </div>
  </div>

  <script>
    function calc() {
      const prices = [65, 55, 45, 30, 25, 0];
      let total = 0;
      for (let i = 1; i <= 6; i++) {
        const num = parseInt(document.getElementById('num' + i).value) || 0;
        const sub = num * prices[i - 1];
        total += sub;
      }
      document.getElementById('totalPrice').innerText = `$${total}`;
    }
  </script>
</body>
</html>
