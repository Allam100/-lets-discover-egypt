<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Tour | Let's Discover Egypt</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      color: #333;
    }
    header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      background: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 10;
    }
    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }
    header h2 {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      font-weight: 600;
    }
    header h2 a {
      text-decoration: none;
      color: #333;
    }
    .main {
      margin-top: 100px;
      padding: 40px 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    form {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    label {
      display: block;
      margin-bottom: 8px;
      margin-top: 15px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      margin-top: 4px;
    }
    button {
      background-color: #1cd760;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #14b150;
    }
    .phone-group {
      display: flex;
      gap: 10px;
    }
    .phone-group select {
      max-width: 130px;
      flex-shrink: 0;
    }
    footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 14px;
      color: #777;
      background: #fff;
      margin-top: 60px;
    }
  </style>
</head>
<body>

<header>
  <div class="menu-icon">â˜°</div>
  <h2><a href="index.html"><i class="fas fa-globe-africa"></i> Let's Discover Egypt</a></h2>
</header>

<div class="main">
  <h1>Book Your Tour</h1>

  <form>
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email">

    <label for="country">Country</label>
    <select id="country" name="country" required onchange="updateCountryCode()">
      <option value="">-- Select Your Country --</option>
      <option value="EG">Egypt</option>
      <option value="SA">Saudi Arabia</option>
      <option value="AE">UAE</option>
      <option value="US">USA</option>
      <option value="GB">UK</option>
      <option value="FR">France</option>
      <option value="DE">Germany</option>
      <option value="IT">Italy</option>
      <option value="IN">India</option>
      <option value="OTHER">Other</option>
    </select>

    <label>Phone / WhatsApp</label>
    <div class="phone-group">
      <select id="countryCode" name="countryCode" required>
        <option value="+20">+20</option>
      </select>
      <input type="text" id="phone" name="phone" placeholder="Enter your number" required>
    </div>

    <label for="tour">Select Tour</label>
    <select id="tour" name="tour" required>
      <option value="">-- Please Select --</option>
      <option value="giza">VIP Giza Pyramids Tour</option>
      <option value="nile">Nile Cruise Dinner Tour</option>
      <option value="custom">Other (Specify in Notes)</option>
    </select>

    <label for="people">Number of People</label>
    <select id="people" name="people" required>
      <option value="">-- Select --</option>
      <option value="1">1 Person - $65</option>
      <option value="2">2 Persons - $55 each</option>
      <option value="3">3 Persons - $55 each</option>
      <option value="4">4 Persons - $55 each</option>
      <option value="5">5+ Persons - $35 each</option>
      <option value="child">Child - $25</option>
      <option value="infant">Infant - FREE</option>
    </select>

    <label for="date">Tour Date</label>
    <input type="date" id="date" name="date" required>

    <label for="notes">Notes (Optional)</label>
    <textarea id="notes" name="notes" rows="4"></textarea>

    <button type="submit">Confirm Booking</button>
  </form>
</div>

<footer>
  &copy; 2025 Let's Discover Egypt. All rights reserved.
</footer>

<script>
  const countryCodes = {
    "EG": "+20",
    "SA": "+966",
    "AE": "+971",
    "US": "+1",
    "GB": "+44",
    "FR": "+33",
    "DE": "+49",
    "IT": "+39",
    "IN": "+91",
    "OTHER": "+"
  };

  function updateCountryCode() {
    const countrySelect = document.getElementById("country");
    const codeSelect = document.getElementById("countryCode");
    const selected = countrySelect.value;

    codeSelect.innerHTML = "";
    const option = document.createElement("option");
    option.value = countryCodes[selected] || "+";
    option.textContent = countryCodes[selected] || "+";
    codeSelect.appendChild(option);
  }
</script>

</body>
</html>
