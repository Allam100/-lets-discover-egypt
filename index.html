<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Let's Discover Egypt</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: #333;
    }

    header {
      background-color: #111;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 24px;
    }

    .sidebar {
      width: 200px;
      background-color: #222;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      padding-top: 60px;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 15px;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #444;
    }

    .main {
      margin-left: 200px;
      padding: 30px;
    }

    .tour-card {
      background-color: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .tour-card h2 {
      margin-bottom: 10px;
    }

    .tour-card p {
      margin-bottom: 10px;
    }

    .tour-card a {
      display: inline-block;
      padding: 10px 15px;
      background-color: #25d366;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: white;
      margin-top: 40px;
    }
  </style>
