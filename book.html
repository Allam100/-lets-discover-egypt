<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test Booking</title>
</head>
<body>
  <h1>Book Now</h1>
  <input id="name" placeholder="Your name"><br><br>
  <a href="#" id="whatsapp" target="_blank">Send to WhatsApp</a>

  <script>
    const btn = document.getElementById("whatsapp");
    const nameInput = document.getElementById("name");

    nameInput.addEventListener("input", () => {
      const name = nameInput.value;
      const message = `Hello, I want to book. My name is ${name}`;
      const phone = "201234567890"; // حط رقمك هنا
      btn.href = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
    });
  </script>
</body>
</html>
