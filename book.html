<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Now | Let's Discover Egypt</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Poppins', sans-serif; background: #fff; color: #333; }

    header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      background: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    header h2 {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      font-weight: 600;
    }

    header h2 a {
      text-decoration: none;
      color: #333;
    }

    .sidebar {
      position: fixed;
      top: 0; left: -250px;
      width: 250px;
      height: 100%;
      background: #333;
      padding: 60px 20px;
      transition: 0.3s ease;
      z-index: 999;
    }

    .sidebar.active { left: 0; }

    .sidebar a {
      color: #fff;
      display: block;
      padding: 15px 0;
      text-decoration: none;
      border-bottom: 1px solid #444;
    }

    .sidebar a i { margin-right: 10px; }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.3);
      display: none;
      z-index: 998;
    }

    .overlay.active { display: block; }

    .main {
      padding: 100px 20px 40px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 22px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    th {
      background: #f7f7f7;
      font-weight: 600;
    }

    table i {
      margin-right: 8px;
      color: #1cd760;
    }

    td strong {
      font-weight: bold;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, select {
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 12px;
      font-size: 16px;
      background: #1cd760;
      border: none;
      color: #fff;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #14b150;
    }

    @media (max-width: 480px) {
      header h2 { font-size: 16px; }
      h1 { font-size: 18px; }
      button { font-size: 14px; }
    }
  </style>
</head>

<body>

  <div class="overlay" id="overlay" onclick="closeMenu()"></div>

  <div class="sidebar" id="sidebar">
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="tours.html"><i class="fas fa-map-marked-alt"></i> Tours</a>
    <a href="contact.html"><i class="fas fa-phone"></i> Contact</a>
  </div>

  <header>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
    <h2><a href="index.html"><i class="fas fa-globe-africa"></i> Let's Discover Egypt</a></h2>
  </header>

  <div class="main">
    <h1>Private Tour to Giza Pyramids with Camel Ride</h1>

    <table>
      <tr><th>Category</th><th>Price</th></tr>
      <tr><td><i class="fas fa-user"></i> 1 Person</td><td style="color: green;"><strong>USD 65</strong></td></tr>
      <tr><td><i class="fas fa-users"></i> 2–4 People</td><td style="color: green;"><strong>USD 55</strong></td></tr>
      <tr><td><i class="fas fa-users"></i> 5–8 People</td><td style="color: green;"><strong>USD 45</strong></td></tr>
      <tr><td><i class="fas fa-child"></i> Child</td><td style="color: green;"><strong>USD 25</strong></td></tr>
      <tr><td><i class="fas fa-baby"></i> Infant</td><td style="color: gray;"><strong>FREE</strong></td></tr>
    </table>

    <form onsubmit="return sendWhatsApp()">
      <input type="text" id="fname" placeholder="First Name" required />
      <input type="text" id="lname" placeholder="Last Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <input type="text" id="pickup" placeholder="Pickup Location" required />
      <select id="nationality" required>
        <option value="" disabled selected>Nationality</option>
        <option>Egyptian</option>
        <option>American</option>
        <option>British</option>
        <option>German</option>
        <option>French</option>
        <option>Other</option>
      </select>
      <input type="date" id="date" required />
      <select id="time" required>
        <option value="" disabled selected>Select Time</option>
        <option>7:00 AM</option><option>8:00 AM</option><option>9:00 AM</option>
        <option>10:00 AM</option><option>11:00 AM</option><option>12:00 PM</option>
      </select>
      <button type="submit">Book Now via WhatsApp</button>
    </form>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("active");
      document.getElementById("overlay").classList.toggle("active");
      document.body.style.overflow = document.getElementById("sidebar").classList.contains("active") ? "hidden" : "auto";
    }

    function closeMenu() {
      document.getElementById("sidebar").classList.remove("active");
      document.getElementById("overlay").classList.remove("active");
      document.body.style.overflow = "auto";
    }

    function sendWhatsApp() {
      const fname = document.getElementById("fname").value;
      const lname = document.getElementById("lname").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const pickup = document.getElementById("pickup").value;
      const nationality = document.getElementById("nationality").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;

      const message = `Hello, I want to book the Giza Pyramids Tour.\n\nName: ${fname} ${lname}\nEmail: ${email}\nPhone: ${phone}\nNationality: ${nationality}\nPickup: ${pickup}\nDate: ${date}\nTime: ${time}`;
      const encoded = encodeURIComponent(message);
      window.open(`https://wa.me/201234567890?text=${encoded}`, "_blank");
      return false;
    }
  </script>

</body>
</html>
